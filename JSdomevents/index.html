<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Məhsul Siyahısı</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h1>Formm</h1>
    <div class="form-group">
      <label for="title">Heading</label>
      <input type="text" id="title" placeholder="Mehsul Basliqi">
      
      <label for="price">Price</label>
      <input type="number" id="price" placeholder="Mehsul qiymeti">
      
      <label for="description">Dexcription</label>
      <textarea id="description" placeholder="Mehsul Tesviri"></textarea>
      
      <label for="image">Url</label>
      <input type="text" id="image" placeholder="Url Sekil">
      
      <button id="addButton">Add</button>
    </div>
    
    <h2>Mehsullar</h2>
    <div id="product-list" class="product-list"></div>
  </div>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span id="closeModalButton" class="close">x</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" src="" alt="">
      <p id="modalDescription"></p>
      <p id="modalPrice"></p>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
